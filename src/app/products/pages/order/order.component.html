<p-panel header="Pipes Perzonalizados" class="p-1">
  <p>Pipes Personalizados en Angular - Creados por Nosotros</p>
</p-panel>

<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button
      label="ToogleCase"
      icon="pi pi-search"
      (onClick)="toggleUpperCase()"
    ></p-button>
  </div>
  <div class="p-toolbar-group-end">
    <p-button
      class="mr-2"
      label="Por nombre"
      icon="pi pi-sort"
      styleClass="p-button-success"
      (onClick)="changeOrder('name')"
    ></p-button>

    <p-button
      class="mr-2"
      label="Por valor"
      icon="pi pi-sort"
      styleClass="p-button-danger"
      (onClick)="changeOrder('canFly')"
    ></p-button>

    <p-button
      class="mr-2"
      label="Por color"
      icon="pi pi-sort"
      styleClass="p-button-help"
      (onClick)="changeOrder('color')"
    ></p-button>
  </div>
</p-toolbar>

<div class="grid">
  <div class="col-12 md:col-6 mt-3">
    <p-card header="ToggleCase">
      Jesus David | toggleCase : isUpperCase
    </p-card>
  </div>
  <div class="col-12 md:col-6 mt-3">
    <p-card header="ToggleCase">
      {{ "Jesus David" | toggleCase : isUpperCase }}
    </p-card>
  </div>
</div>

<div class="grid">
  <div class="col mt-2">
    <p-panel header="Heroes">
      <p-table
        [value]="heroes | sortBy : orderBy"
        [tableStyle]="{ 'min-width': '50rem' }"
      >
        <ng-template pTemplate="header">
          <tr>
            <th>Name</th>
            <th>CanFly</th>
            <th>Color</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-heroe>
          <tr>
            <td>{{ heroe.name }}</td>
            <td>{{ heroe.canFly | canFly | titlecase }}</td>
            <td>{{ heroe.color }}</td>
          </tr>
        </ng-template>
      </p-table>
    </p-panel>
  </div>
</div>
